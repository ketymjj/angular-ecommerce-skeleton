<div class="container">
  <div class="card">
    <h2 class="title">🔐 Login</h2>

    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input [(ngModel)]="username" name="username" id="username" type="text" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input [(ngModel)]="passwordhash" name="passwordhash" id="password" type="password" required />
      </div>

      <button class="btn" type="submit">Entrar</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="register-link">
      <span>Não tem conta?</span>
      <button class="btn-secondary" (click)="goToRegister()">Registrar</button>
    </div>
  </div>
</div>
